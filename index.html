<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>COVID-19 Stats</h1>

        <div class="toggle">
            <button id="global-stats-btn" class="button-75">Global Stats</button>
            <button id="country-stats-btn" class="button-75">Country Stats</button>
        </div>

        <div id="country-search" class="hidden">
            <div class="input-container">
                <input type="text" id="country-input" class="styled-input" placeholder="Enter country name">
                <button id="search-btn" class="button-76">Search</button>
            </div>
        </div>

        <div id="stats" class="stats-card">
            <p>Total Cases: <span id="total-cases">Loading...</span></p>
            <p>Total Deaths: <span id="total-deaths">Loading...</span></p>
            <p>Total Recovered: <span id="total-recovered">Loading...</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
